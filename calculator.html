<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="claculator.css">
</head>
<body>
    <div class="main">
        <table border="2px" style="border-radius: 10px;">
            <th colspan="3">Screen</th>
            <tr>
                <td>%</td>
                <td>*</td>
                <td></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>0</td>
                <td colspan="2">=</td>
                
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td>+</td>
                <td>-</td>
            </tr>
            <tr>
                
                <td>CE</td>
                <td>C</td>
            </tr>
            <tr>
                
                <td>.</td>
                <td>@</td>
            </tr>

        </table>
    </div>
</body>
</html>
