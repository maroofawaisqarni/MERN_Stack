<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmision Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="main">
        <form>
            <fieldset>
                <legend>Admission Form</legend>

                <div class="firstname">
                    <label class="name"> First Name</label>
                    <input type="text" placeholder="Enter Your First Name">
                </div>

                <div class="LastName">
                    <label class="lastname">Last Name</label>
                    <input type="text" placeholder="Enter Your Last Name">
                </div>

                <div class="Gender">
                    <label class="gender">Gender</label>
                    <div class="MALE">
                        <input type="radio" name="gender">
                        <label class="male">Male</label>
                    </div>
                    <div class="FEMALE">
                        <input type="radio" name="gender">
                        <label class="female">Female</label>
                    </div>
                </div>


                <div class="Country">

                    <label class="country">Nationality</label>
                    <select name="Country" id="Country">
                        <option value="pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="Singapore">Singapore</option>
                    </select>
                </div>

                <div class="email">
                    <label class="mail">Email</label>
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div>
                <div class="password">
                    <label class="pass">Password</label>
                    <input type="password" placeholder="Enter Your Password">
                </div>

                <div class="cpass">
                    <label class="confirmpass">Confirm Password </label>
                    <input type="password" placeholder="Confirm Your Password">
                </div>
            </div>


                <div class="button">
                    <input type="submit">
                </div>

                <div class="status">
                    <label class="Status">Status</label>
                    <div class="married">
                        <input type="radio" name="status">
                        <label class="Married">Married</label>
                    </div>
                    <div class="Single">
                        <input type="radio" name="status">
                        <label class="single">Single</label>
                    </div>
                </div>

                <div class="login">
                    <p>Already have an account? <a href="loginform.html">Login</a></p>
                </div>
        
            </fieldset>
        </form>
    </div>
</body>

</html>
