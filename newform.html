<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <link rel="stylesheet" href="newform.css">
</head>
<body>

<div class="form-container">
    
    
    <div class="form-row">
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Item No">
        <input type="text" placeholder="Serial No">
    </div>
    
    <div class="form-row">
        <input type="text" placeholder="Description">
        <input type="text" placeholder="Made Of">
        <input type="text" placeholder="Age">
    </div>
    
    <div class="form-row">
        <input type="text" placeholder="Shelf No">
        <input type="text" placeholder="Hall No">
        <input type="text" placeholder="Purchase Price">
    </div>
    
    <div class="form-row">
        <input type="text" placeholder="Sale Price">
        <input type="text" placeholder="Source">
    </div>
    
    <div class="form-section">
        <h3>Particulars:</h3>
        <div class="form-row">
            <input type="text" placeholder="Width">
            <input type="text" placeholder="Depth">
            <input type="text" placeholder="Circumference">
            <input type="text" placeholder="Diameter">
            <input type="text" placeholder="Weight">
        </div>
    </div>
    
    <div class="form-section">
        <h3>Upload Images</h3>
        <button class="btn">Upload</button>
        <button class="btn">Camera</button>
        <div class="upload-area">Drag & drop some images here, or click the button to select images</div>
        <button class="btn-primary">Select Images</button>
    </div>
    
    <div class="form-section">
        <h3>Record or Upload Audio</h3>
        <button class="btn">Record</button>
        <button class="btn">Upload</button>
        <div class="audio-bar"></div>
        <button class="btn-primary">Start Recording</button>
    </div>
    
    <div class="form-actions">
        <button class="btn-secondary">Cancel</button>
        <button class="btn-primary">Save</button>
    </div>
</div>

</body>
</html>
